<div class="app-mensajes">
    <div class="text-end" *ngFor="let chat of firechat.chats">
        <span class="badge bg-primary">Fernando</span>
        <p>{{chat.mensaje}}</p>
    </div>
</div>
<input type="text" name="mensaje" class="form-control" [(ngModel)]="data.mensaje" (keyup.enter)="enviarMensaje()" placeholder="Escribir mensaje...">>
